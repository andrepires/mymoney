<section class="mainbar" data-ng-controller="admin as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <h3>Select the Data Persistence Mode</h3>
                        <label>
                            <input type="radio" data-ng-model="vm.persistenceMode" value="EntityFrameworkRepository""/>
                            Entity Framework Repository
                        </label></br>
                        <label>
                            <input type="radio" data-ng-model="vm.persistenceMode" value="OrigoDbRepository"/>
                            OrigoDb Repository
                        </label></br>
                        <button ng-click="setPersistenceMode()">Save Changes</button>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</section>
